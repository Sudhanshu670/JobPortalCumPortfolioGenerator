<template>
    
        <template if:true={jobdetails} for:each={jobdetails} for:item="job" >
          
                <div key={job.Id}>
                    {job.Name}
          
       
        <lightning-button variant="brand" label="Apply" title="Apply" onclick={handleApply} class="slds-float_right"></lightning-button>
        <p class="slds-p-horizontal_small">
            Country : {job.Country__c} <br/>
            JobID : {job.JOBID__c}<br/>
            Technology: {job.Technology__c}<br/>
            
        </p>
        
        
    
    
        <lightning-formatted-rich-text
        value={job.Job_Details__c}>
    </lightning-formatted-rich-text>
    </div>
    </template>
    <template if:true={showModal}>
        <div class="custom-modal">
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                      
                        <h2 class="slds-text-heading_medium slds-hyphenate">Apply Now</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <c-create-portfolio oncancel={cancelHandler} onsuccess={successHandler} record-id={recordId} cert-options={certoptions} skill-options={skilloptions}></c-create-portfolio>
                    </div>
                   
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
    
   
    <div class="footer">

    </div>
   
</template>
